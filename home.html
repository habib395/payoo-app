<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available balance -->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div id="total-amount" class="stat-value">9400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- user action section -->
            <div>
              <button id="add-amount-button" class="btn btn-lg">Add Money</button>
              <button id="cash-out-button" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- add Money form start -->
            <div id="money-add-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="amount-input"
                    type="number"
                    placeholder="Enter Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="amount-password"
                    type="password"
                    placeholder="password"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
            <!-- add Money form end -->
             <!-- Cash Out form start -->
             <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="cash-input-amount" type="number" placeholder="Enter Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="input-pass-cash" type="password" placeholder="password" class="input input-bordered" autocomplete="off" required />
                </div>
                <div class="form-control mt-6">
                  <button id="cashout-button" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>
             <!-- Cash Out form end -->
          </div>
        </div>
      </div>
      <script src="home.js"></script>
      <script src="toggle.js"></script>
    </main>
  </body>
</html>
